<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <div class="fadeIn first">
                    <h2>Create Account</h2>
                </div>

                <span style = "color:'red'"></span>

                <form>
                    
                    <input type="text" id="login" class="fadeIn second" 
                     placeholder="Email"/>
                    
                    <input type="password" id="password" class="fadeIn third" 
                     placeholder="Password"/>
                    
                    <input type="password" id="cpassword" class="fadeIn third" 
                    placeholder="Confirm Password"/>

                    <input type="submit" class="fadeIn fourth" value="Create"/>
                </form>

                <div id="formFooter">
                    <a class="underlineHover" href="Login.html">Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
