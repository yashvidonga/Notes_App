<!DOCTYPE html>
<html lang="en" style="background-color: #000000;">
<head style="background-color: #000000;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c7d8df87b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="notes.css">
    <title>My Notes</title>
</head>

<body style="background-color: #000000;">
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open"></i>
            My Notes
            <a href="{{ url_for('index') }}" id = "logout" class="btn btn-secondary btn-sm" style="float: right;">
                <span class="glyphicon glyphicon-log-out"></span>Logout
              </a>
        </h1>      
          
        <form id="note-form" action = "/notes", method = "POST" >
            <div class="form-group">
                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">NOTE</label>
                <textarea class="form-control" name="content" id="content" rows="9"></textarea>
            </div>
            <input type="submit" value="Save note" class="btn-block">
        </form>
    </div>
    {% if saved %}
    <ul>
    {% for note in allNotes %}
    <li>
    <div id="note-list" class="mt-5 d-flex flex-wrap"><div class="card text-white bg-primary mb-3">
        <div class="card-header">
            <!-- <button class="btn"><i class="far fa-edit"></i></button>             -->
            <span>{{note.title}}</span> 
            <form method="POST" action="/delete" id = "del">
            <input type="hidden" value="{{note.title}}" name="title">
            <button type="submit" class="btn"><i class="fas fa-trash"></i></button></form> 
        </div>
        <div class="card-body bg-primary ">
            <p class="card-text">{{note.content}}</p>
             
        </div>
    </div></div>
</li>
    {% endfor %}
</ul>
    {% endif %}
</body>

</html>
